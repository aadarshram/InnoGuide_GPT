{% extends 'base.html' %} {% block content %}
<div id="tour-container" class="container mt-5">
  <div class="row">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img
        src="{{ exhibit.image }}"
        class="img-fluid rounded"
        alt="{{ exhibit.title }}"
        style="max-height: 400px; object-fit: cover"
      />
    </div>
    <div class="col-md-6">
      <h1 class="display-4 text-primary">{{ exhibit.title }}</h1>
      <p class="lead text-muted">{{ exhibit.short_description }}</p>
      <hr />
      <div class="long-description">
        <p>{{ exhibit.long_description }}</p>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 text-center">
      {% if prev_id %}
      <a
        href="{{ url_for('tour', current_id=prev_id) }}"
        class="btn btn-secondary"
        >Previous</a
      >
      {% endif %} {% if next_id %}
      <a
        href="{{ url_for('tour', current_id=next_id) }}"
        class="btn btn-secondary"
        >Next</a
      >
      {% endif %}

      <button class="btn btn-danger ml-2" onclick="window.location.href='/'">
        <i class="fas fa-sign-out-alt"></i> Quit
      </button>
    </div>
  </div>
</div>
<style>
  .tour-container {
    z-index: 1000;
    background: #000;
  }
</style>
{% endblock %}
