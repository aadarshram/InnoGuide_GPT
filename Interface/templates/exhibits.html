{% extends 'base.html' %} {% block content %}
<style>
  #carousel-container {
    position: relative;
    height: 80%; /* Adjust as necessary */
    width: 80%;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    background-color: hsla(0, 0%, 100%, 0.5);
    margin: 0 auto; /* Center the carousel */
    z-index: 2;
  }

  main#carousel {
    display: flex;
    transition: transform 0.5s ease;
    position: relative;
    height: 90%;
    padding: 20px; /* Add padding to prevent overlap */
  }

  .item {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 25px;
    background-color: #f7efef;
    margin: 0 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease, opacity 0.5s;
    flex-shrink: 0; /* Prevent shrinking */
  }

  .item img {
    width: 100%;
    height: 150px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    object-fit: cover;
  }

  .name {
    margin: 10px 0 5px;
    color: #00bfff;
    font-weight: bold;
    font-size: 1.5em;
    text-align: center;
  }

  .description {
    font-style: italic;
    margin-bottom: 10px;
    color: #a1a1a1;
  }

  .read-more {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 10px;
  }

  .read-more:hover {
    background-color: #0056b3;
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    z-index: 2;
  }

  .nav-button {
    background-color: #00bfff;
    border: none;
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 0 5px;
    z-index: 2;
  }

  .nav-button:hover {
    background-color: #007bff;
  }

  .item.scale {
    transform: scale(1.1);
    z-index: 1;
  }
</style>
<div
  id="carousel-container"
  class="d-flex justify-content-center align-items-center mt-5"
>
  <main id="carousel">
    {% for exhibit in exhibits %}
    <div
      id="item"
      class="card d-flex justify-content-center"
      style="width: 500px"
    >
      <img
        src="{{ exhibit.image }}"
        class="card-img-top"
        alt="{{ exhibit.title }}"
      />
      <div class="card-body">
        <h3 class="name">{{ exhibit.title }}</h3>
        <p class="description">{{ exhibit.description }}</p>
        <button
          class="read-more"
          onclick="window.location.href='{{ exhibit.link }}'"
        >
          Read More
        </button>
      </div>
    </div>
    {% endfor %}
  </main>
</div>
<div class="nav-buttons">
  <button class="nav-button" onclick="moveCarousel(-1)">&#10094; Prev</button>
  <button class="nav-button" onclick="moveCarousel(1)">Next &#10095;</button>
</div>
<script>
  let currentIndex = 0;
  const items = document.querySelectorAll(".card");
  const totalItems = items.length;

  function updateCarousel() {
    const carousel = document.getElementById("carousel");
    const offset = currentIndex * -500; // Updated for card width (250px) and margin (20px)
    carousel.style.transform = `translateX(${offset}px)`;

    items.forEach((item, index) => {
      if (index === currentIndex) {
        item.style.opacity = "1";
        item.classList.add("scale");
      } else {
        item.style.opacity = "0.5";
        item.classList.remove("scale");
      }
    });
  }

  function moveCarousel(direction) {
    currentIndex += direction;

    if (currentIndex < 0) {
      currentIndex = totalItems - 1; // Loop to last item
    } else if (currentIndex >= totalItems) {
      currentIndex = 0; // Loop to first item
    }
    updateCarousel();
  }

  // Initialize the carousel
  updateCarousel();
</script>
{% endblock %}
