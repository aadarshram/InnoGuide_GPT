{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <!-- Exhibit Image -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <img
        src="{{ exhibit.image }}"
        class="img-fluid rounded"
        alt="{{ exhibit.title }}"
        style="
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          max-height: 400px;
          object-fit: cover;
        "
      />
    </div>

    <!-- Exhibit Details -->
    <div class="col-md-6">
      <h1 class="display-4 text-primary">{{ exhibit.title }}</h1>
      <p class="lead text-muted">{{ exhibit.short_description }}</p>
      <hr />
      <!-- Long Description -->
      <div class="long-description">
        <p>{{ exhibit.long_description }}</p>
      </div>
    </div>
  </div>

  <!-- Additional Information Section -->
  <div class="row mt-5">
    <div class="col-12">
      <h3>Additional Information</h3>
      <p>{{ exhibit.additional_info }}</p>
    </div>
  </div>

  <!-- "Go Back" Button -->
  <div class="row mt-3">
    <div class="col-12">
      <button class="btn btn-secondary" onclick="window.history.back()">
        Go Back
      </button>
    </div>
  </div>
</div>
{% endblock %}

<!-- Custom Styles -->
<style>
  /* Ensure proper spacing and alignment */
  .container {
    z-index: 3;
  }

  .display-4 {
    font-size: 2.5rem; /* Adjust for visibility */
  }

  .lead {
    font-size: 1.25rem;
    color: #6c757d;
  }

  .long-description p {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-top: 15px;
  }

  /* Image Styling */
  img {
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  /* Button Styling */
  .btn {
    font-size: 1rem;
    padding: 10px 20px;
    border-radius: 5px;
  }
</style>
