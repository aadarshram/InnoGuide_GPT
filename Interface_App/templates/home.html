{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Museum Tour Guide!</h2>
    <p>Explore our museum and learn more about the exhibits.</p>
    
    <section class="exhibits">
        <h3>Exhibits</h3>
        <ul>
            <li>
                <a href="{{ url_for('exhibit', exhibit_id='A') }}">
                    <img src="{{ url_for('static', filename='images/exhibit_a.png') }}" alt="Exhibit A">
                    <span>Exhibit A</span>
                </a>
            </li>
            <li>
                <a href="{{ url_for('exhibit', exhibit_id='B') }}">
                    <img src="{{ url_for('static', filename='images/exhibit_b.png') }}" alt="Exhibit B">
                    <span>Exhibit B</span>
                </a>
            </li>
            <!-- Add more exhibits with images as needed -->
        </ul>
    </section>
{% endblock %}
